<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a> |
			<a href="/user/list" sec:authorize="hasRole('ADMIN')">User</a>
		</div>
		<div class="col-6 text-right">
			<div>Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b></div>
			<div><a th:href="@{/logout}" class="btn btn-secondary">Logout</a></div>
		</div>
	</div>
	<div class="row">
		<div class="col-6">

		</div>
		<div class="col-6 text-right">
			<a href="/">Home</a>&nbsp;|&nbsp;<a href="/login">Login</a>
		</div>
	</div>
	<div class="row">
		<h2>Add New User</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/user/validate}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="fullName" class="col-sm-2 control-label">Full Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fullName}" id="fullName" placeholder="Full Name" class="col-4">
					<p class="text-danger" th:errors="*{fullName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">User Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{username}" id="username" placeholder="User Name" class="col-4">
					<p class="text-danger" th:errors="*{username}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-4">
					<p class="text-danger" th:errors="*{password}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Role</label>
				<div class="col-sm-10">
					<label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="ROLE_ADMIN">Admin</label>
					<label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="ROLE_USER">User</label>
					<p class="text-danger" th:errors="*{role}"></p>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add user">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
